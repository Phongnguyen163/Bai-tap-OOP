<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px"></canvas>
<input type="text" placeholder="Nhap chieu dai" id="cd">
<input type="text" placeholder="Nhap chieu rong" id="cr">
<button onclick="CreateRectangle()">In ra</button>
<h3 id="show"></h3>
<script>
    function Rectangle(x, y, cd, cr) {
        this.x = x;
        this.y = y;
        this.cd = cd;
        this.cr = cr;
        this.getCV = function () {
            return 2 * (cd + cr);
        }
        this.getDT = function () {
            return cd * cr
        }
    }
    function CreateRectangle() {
        let ctx = document.getElementById('myCanvas').getContext("2d");
        let cd = +document.getElementById('cd').value;
        let cr = +document.getElementById('cr').value;
        let rectangle = new Rectangle(0,0, cd, cr);
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(rectangle.x,rectangle.y,rectangle.cd,rectangle.cr);
        let CV = rectangle.getCV();
        let DT = rectangle.getDT();
        document.getElementById('show').innerHTML = "Chu vi: " + CV +", Dien tich: " + DT;
    }
</script>
</body>
</html>
